<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineSegments with Compact Controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #282828;
            font-family: Arial, sans-serif;
            color: #FFD700;
        }

        #sketch-container {
            margin-right: 20px;
        }

        #control-container {
            display: flex;
            flex-direction: column;
        }

        .control-panel {
            background-color: #404040;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 12px;
            margin-bottom: 15px;
        }

        .control-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        label {
            flex: 1;
            margin-right: 10px;
        }

        input[type="range"] {
            flex: 2;
            margin-right: 10px;
        }

        input[type="number"] {
            width: 50px;
            background-color: #505050;
            border: 1px solid #606060;
            color: #FFD700;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .small-button {
            width: 48%;
            padding: 5px;
            margin-top: 10px;
            background-color: #FFD700;
            color: #282828;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .preset-button {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            background-color: #FFD700;
            color: #282828;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="sketch-container"></div>
    <div id="control-container"></div>
    <script src="sketch.js"></script>
</body>

</html>
